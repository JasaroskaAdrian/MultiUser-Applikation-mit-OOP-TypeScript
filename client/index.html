<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script src="client.js"></script>
    <title>Daisy ChatApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./assets/images/cat.jpg"/>
  </head>
  <body class="min-h-screen flex flex-col">
    <nav class="h-60 flexi items-center px-4">
      <!-- Logo -->
       
         <img src="assets/images/Daisy Flower Logo.svg" class="h-40">
       
      
      <!-- Message Box -->
      <div class="messageBox flex justify-center ">
        <input
          required
          placeholder="Message..."
          type="text"
          id="messageInput"
        />
        <button id="sendButton">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
            <path
              fill="none"
              d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
            ></path>
            <path
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="33.67"
              stroke="#6c6c6c"
              d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
            ></path>
          </svg>
        </button>
      </div>
    </nav>
    <main>

    </main>
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024, Adrian Jasaroska. Alle Rechte vorbehalten.</p>
        <ul>
          <li>
            <p>
              Kontakt:
              <a
                href="mailto:adrian.jasaroska@ict.csbe.ch"
                class="hover:text-teal-400"
                >adrian.jasaroska@ict.csbe.ch
              </a>
            </p>
          </li>
        </ul>
        <ul class="flex justify-center space-x-4 mt-4">
          <li>
            <a
              href="https://github.com/JasaroskaAdrian"
              class="hover:text-teal-400"
            >
              <div class="group relative">
                <button>
                  <svg
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="w-8 hover:scale-125 duration-200 hover:stroke-blue-500"

                    <path
                      d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"

                </button>
                <span
                  class="absolute -top-14 left-[50%] -translate-x-[50%] z-20 origin-left scale-0 px-3 rounded-lg border border-gray-300 bg-white py-2 text-sm font-bold shadow-md transition-all duration-300 ease-in-out group-hover:scale-100"
                >
                  GitHub
                </span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </footer>
